<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/style.css" />
        <link rel="stylesheet" href="./style/responsive.css">

        <!-- owl css -->
        <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

        <title>Clone Netflix</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">THE MANDALORIAN</h3>
                    <p class="descricao">
                        A saga de um guerreiro solitário, que também é um mercenário e pistoleiro, viajando pelos territórios esquecidos e marginais do espaço,
                        logo após a queda do Império e antes da criação da temida Primeira Ordem.
                    </p>
                    <div>
                        <button class="botao" role="button"><i class="fa-solid fa-play"></i></i>Assistir Agora</button>
                        <button class="botao" role="button"><i class="fa-solid fa-circle-info"></i>Mais Informações</button>
                    </div>
                </div>
            </div>
        </main>

        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="box-filme" src="./img/capa-cavaleiros-dos-zodiaco.jpg" alt="capa-cavaleiros-dos-zodiaco"></div>
                <div class="item"><img class="box-filme" src="./img/capa-game-of-thrones.jpg" alt="capa-game-of-thrones"></div>
                <div class="item"><img class="box-filme" src="./img/capa-cobra-kai.jpg" alt="capa-cobra-kai"></div>
                <div class="item"><img class="box-filme" src="./img/capa-matrix.jpg" alt="capa-matrix"></div>
                <div class="item"><img class="box-filme" src="./img/capa-breaking-bad.jpg" alt="capa-breaking-bad"></div>
                <div class="item"><img class="box-filme" src="./img/capa-o-livro-de-boba-fett.jpg" alt="capa-o-livro-de-boba-fett"></div>
                <div class="item"><img class="box-filme" src="./img/capa-star-wars.jpg" alt="capa-star-wars"></div>
                <div class="item"><img class="box-filme" src="./img/capa-venom.jpg" alt="capa-venom"></div>
                <div class="item"><img class="box-filme" src="./img/capa-the-flash.jpg" alt="capa-the-flash"></div>
                <div class="item"><img class="box-filme" src="./img/capa-spider-man.jpg" alt="capa-spider-man"></div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/85b95aab7e.js" crossorigin="anonymous"></script>
        <script src="./js/owl/jquery.min.js"></script>
        <script src="./js/owl/owl.carousel.min.js"></script>
        <script src="./js/owl/main.js"></script>
    </body>
</html>
